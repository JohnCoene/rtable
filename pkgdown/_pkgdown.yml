url: http://rtable.john-coene.com

template:
  params:
    bootswatch: lumen
    ganalytics: UA-74544116-1

navbar:
  title: "echarts4r"
  left:
    - icon: fa-home
      href: index.html
    - icon: fa-balance-scale
      href: LICENSE.html
    - icon: fa-code
      text: Functions
      href: "reference/"
    - text: Classic API
      href: articles/classic.html
    - text: Reference Class
      href: articles/rc.html
  right:
    - icon: fa-github fa-lg
      href: https://github.com/JohnCoene/rtable

authors:
  John Coene:
    href: http://john-coene.com

reference:
  - title: "Classic"
    desc: >
      Classic API.
    contents: 
      - create_records
      - starts_with("delete")
      - list_records
      - matches("setup")
      - starts_with("update")
      - starts_with("retrieve")
  - title: "Class"
    desc: "Reference Class (R6)."
    contents:
      - rtable
  - title: "Helpers"
    desc: "Helper functions."
    contents:
      - records_to_tibble
